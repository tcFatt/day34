
<form [formGroup]="form" (ngSubmit)="processRegistration()">
  <table>
    <tr>
      <td>Name:</td>
      <td>
        <input type="text" size="30" formControlName="name">
      </td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>
        <input type="email" size="30" formControlName="email">
      </td>
      <tr>
        <td></td>
        <td>
          <div style="display: flex; justify-content: end;">
            <button type="submit" [disabled]="form.invalid" style="width: 70%;">
              Register Me
            </button>
          </div>
      </td>
    </tr>
  </table>
</form>
